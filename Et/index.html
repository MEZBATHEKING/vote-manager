<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thank you for inviting me</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="text-container">
      <h1>‚ù§<br><span>Thank You</span></h1>
      <div class="animated-text">
        <h2>Very much</h2>
        <h2>For Inviting</h2>
        <h2>Vote Manager!</h2>
        <h2>Enjoy Features now!</h2>
      </div>
    </div>
    <div class="animation-container">
      <div class="burst">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <script type="text/javascript">
    function createBurst(){
      let animContainer = document.querySelector('.animation-container');
      let burst = document.querySelector('.burst');

      burst.style.top = Math.random() * 550 + 'px';
      burst.style.left = Math.random() * 750 + 'px';

      let burstClone = burst.cloneNode(true);
      animContainer.appendChild(burstClone);

      setTimeout(() => {
        burstClone.remove();
      }, 20000);
    }
    setInterval(createBurst, 2000);
    </script>

  </body>
</html>
